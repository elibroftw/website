<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="/static/images/logo.png">
<head>
    <meta charset="UTF-8">
    <title>IB Economics Schedule</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .header {
            padding: 10px 16px;
            background: #555;
            color: #f1f1f1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%
        }

        .content {
            padding: 16px;
        }

        .sticky+.content {
            padding-top: 102px;
        }


    </style>
</head>

<body>
<div class="header" id="inputHeader">
    <input type="text" id="input1" autofocus="autofocus" onfocus="this.select()"><br>
</div>
<script type="text/javascript">
        document.getElementById('input1').onkeypress = function(e) {
            if (!e) e = window.event;
            if (e.keyCode == '13') {
                this.value = this.value.replace(/\s/g, "").toLowerCase();
                this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);
                window.location.hash = this.value;
                window.location.hash = this.value;
                var input = document.getElementById('input1');
                window.location.hash = 'input1';
                return false;
            }
        }
        <!--window.onload = function () {-->
        <!--var input = document.getElementById('input1');-->
        <!--input.focus();-->
        <!--input.select();-->
        <!--}-->
        window.onscroll = function() {
            stickyScroll()
        };

        var header = document.getElementById("inputHeader");
        var sticky = header.offsetTop;
        var top = document.getElementById("top");

        function stickyScroll() {
            if (window.pageYOffset >= sticky) {
                header.classList.add("sticky");
                top.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
                top.classList.remove("sticky");
            }
        }


</script>
<table>
    <tr id="top">
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    {{data|safe}}
    <tr id='bottom'></tr>
</table>
</body>

</html>
