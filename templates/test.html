    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        var nav_panel = document.getElementById("mobile-nav-panel");
        var menu = document.getElementById("mobile-nav-label");

        function mobileNavigation() {
            if (nav_panel.style.display == "block") {
                nav_panel.style.display = "none";
                menu.innerHTML = "MENU";
            } else {
                nav_panel.style.display = "block";
                menu.innerHTML = "CLOSE";
            }
        }

        function changeTheme() {
            if (document.getElementById('theme-toggle').checked) {
                document.getElementById("theme-2").disabled = false;
                document.body.style.backgroundImage = "url('/static/images/bg 2.jpg')";
                setCookie("elijah-lopez-website-theme", "true", 365);
            } else {
                document.body.style.backgroundImage = "";
                document.getElementById("theme-2").disabled = true;
                setCookie("elijah-lopez-website-theme", "false", 365);
            }
        }

        if (getCookie("elijah-lopez-website-theme") == "true") {
            document.getElementById('theme-toggle').checked = true;
            changeTheme();
        } else {
            document.getElementById("theme-2").disabled = true;
        }

        let dropArea = document.getElementById('drop-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        })

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropArea.classList.add('highlight');
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight');
        }

        function ondrop(e) {
            console.log(e);
        }

        dropArea.addEventListener('dragenter', highlight);
        dropArea.addEventListener('dragover', highlight);
        dropArea.addEventListener('dragleave', unhighlight);
        dropArea.addEventListener('drop', ondrop);

        function onChange(files) {
            var fn = document.getElementById("file-name");
            if (files.length) {
                file = files[0];
                console.log(file.name);
                fn.innerHTML = file.name;
                document.getElementById("upload").classList.remove('hidden');
            } else if (!fn.innerHTML) {
                document.getElementById("upload").classList.add("hidden");
            }
        }

        function uploadFile() {
            file = document.getElementById('fileElem').files[0]
            var url = window.location.pathname;
            var xhr = new XMLHttpRequest();
            var formData = new FormData();
            xhr.open('POST', '', true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

            // Update progress (can be used to show progress indicator)
            // xhr.upload.addEventListener("progress", function (e) {
            //     updateProgress(i, (e.loaded * 100.0 / e.total) || 100);
            // })

            // xhr.addEventListener('readystatechange', function (e) {
            //     if (xhr.readyState == 4 && xhr.status == 200) {
            //         updateProgress(i, 100); // <- Add this
            //     } else if (xhr.readyState == 4 && xhr.status != 200) {
            //         // Error. Inform the user
            //     }
            // })
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    window.open(xhr.response)
                }
            }
            formData.append('file', file);
            xhr.send(formData);
            document.getElementById('file-name').innerHTML = "The enchanced file will open in a new tab shortly.";
            document.getElementById('upload').classList.add('hidden');
        }
        // dropArea.addEventListener('drop', unhighlight, false);
