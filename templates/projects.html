<style>
    .accordion {
        /* background-color: #eee; */
        color: #141414;
        cursor: pointer;
        padding: 18px;
        width: 90%;
        border: none;
        text-align: center;

    }

    .active,

    }

    .accordion:after {
        content: '\002B';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
    }

    .active:after {
        content: "\2212";
    }

    .panel {
        /* padding: 0 18px; */

        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.1s ease-out;

        cursor: pointer;
        font-size: 16px;
        float: left;
        bottom: 0;
    }

    .download-btn:hover {

    }
</style>

<div id="inner">
    <h1>Software</h1>
    <!-- IDEA: use modals or accordion and use # href to open it on open -->
    <button class="accordion" id="matte-black-theme">Matte Black Theme</button>
    <div class="panel">
        <p style="color: #444; margin: 0.5em 0;">A modern Matte Black theme for browsers</p>
        <div>
            <a class="download-btn" style="border-right: darkslategrey solid 1px; margin-right: -1px"
               href="https://chrome.google.com/webstore/detail/matte-black-theme/ioadlgcadgdbcchobmhlipionnphmfja">
                <i class="fa fa-download"></i> Chrome
            </a>
            <a class="download-btn" style="border-left: darkslategrey solid 1px; margin-left: -1px;"
               href="https://addons.mozilla.org/en-US/firefox/addon/matte-black-theme/"><i class="fa fa-download"></i>
                Firefox</a>
        </div>
    </div>
    </div>
    <span id="switch-text" class="noselect">Toggle Theme</span>
    <label class="switch">
        <input id="theme-toggle" type="checkbox" onclick="changeTheme()">
        <span class="slider round"></span>
    </label>
    <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                        history.pushState("", document.title, window.location.pathname + window.location.search);
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                        window.location.hash = this.id;
                    }
                });
            }
            var hash = window.location.hash;
            if (hash) {
                try {
                    document.getElementById(hash.slice(1)).click();
                } catch (err) {
                    console.log("invalid hash in url");
                }

            }

            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            var nav_panel = document.getElementById("mobile-nav-panel");
            var menu = document.getElementById("mobile-nav-label");

            function mobileNavigation() {
                if (nav_panel.style.display == "block") {
                    nav_panel.style.display = "none";
                    menu.innerHTML = "MENU";
                } else {
                    nav_panel.style.display = "block";
                    menu.innerHTML = "CLOSE";
                }
            }

            function changeTheme() {
                if (document.getElementById('theme-toggle').checked) {
                    document.getElementById("theme-2").disabled = false;
                    document.body.style.backgroundImage = "url('/static/images/bg 2.jpg')";
                    setCookie("theme", "true", 365);
                } else {
                    document.body.style.backgroundImage = "";
                    document.getElementById("theme-2").disabled = true;
                    setCookie("theme", "false", 365);
                }
            }

            if (getCookie("theme") == "true") {
                document.getElementById('theme-toggle').checked = true;
                changeTheme();
            } else {
                document.getElementById("theme-2").disabled = true;
            }
    </script>
