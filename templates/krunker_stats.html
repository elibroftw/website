    <script>
        var input = document.getElementById("track-input");
        input.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("search").click();
            }
        });

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        var nav_panel = document.getElementById("mobile-nav-panel");
        var menu = document.getElementById("mobile-nav-label");

        function mobileNavigation() {
            if (nav_panel.style.display == "block") {
                nav_panel.style.display = "none";
                menu.innerHTML = "MENU";
            } else {
                nav_panel.style.display = "block";
                menu.innerHTML = "CLOSE";
            }
        }

        function changeTheme() {
            if (document.getElementById('theme-toggle').checked) {
                document.getElementById("theme-2").disabled = false;
                document.body.style.backgroundImage = "url('/static/images/bg 2.jpg')";
                setCookie("theme", "true", 365);
            } else {
                document.body.style.backgroundImage = "";
                document.getElementById("theme-2").disabled = true;
                setCookie("theme", "false", 365);
            }
        }

        if (getCookie("theme") == "true") {
            document.getElementById('theme-toggle').checked = true;
            changeTheme();
        } else {
            document.getElementById("theme-2").disabled = true;
        }

        var nav = document.getElementById("desktop-nav");
        var sticky = nav.offsetTop;
        var top = document.getElementById("top");

                header.classList.add("sticky");
                top.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
                top.classList.remove("sticky");
            }
        }
    </script>
