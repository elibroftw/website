{% extends 'base.html' %}
{% block style %}
<style>
    #album-cover {
        max-width: 500px;
    }

    #search::after {
        content: "\A\A";
    }

    input {
        display: inline-block;
        padding: 0.35em 1.2em;
        border: 0.1em solid #FFFFFF;
        margin: 0 0.3em 0.3em 0;
        border-radius: 0.12em;
        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        color: #FFFFFF;
        transition: all 0.2s;
        background-color: transparent;
    }

    #search {
        display: inline-block;
        padding: 0.35em 1.2em;
        border: 0.1em solid #FFFFFF;
        margin: 0 0.3em 0.3em 0;
        border-radius: 0.12em;
        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        color: #FFFFFF;
        text-align: center;
        transition: all 200ms;
        background-color: transparent;
    }

    #search:hover,
    input:hover,
    input:active,
    input:focus,
    input:focus-within {
        color: #000000;
        background-color: #FFFFFF;
    }

    @media screen and (max-width: 1024px) {
        #album-cover {
            max-width: 400px;
        }
    }

    @media screen and (max-width: 640px) {
        #album-cover {
            max-width: 300px;
        }
    }

    @media all and (max-width:30em) {
        #search {
            display: block;
            margin: 0.4em auto;
            width: 13.1em;
        }

        input {
            display: block;
            margin: 0.4em auto;
            text-align: center;
        }
    }
</style>
{% endblock %}
{% block main_content %}
<h1>{% block title %}Search Album Art{% endblock %}</h1>
<form action="/search-album-art" style="margin-bottom: 1em">
    <input id="artist-input" type=text name=artist placeholder="Artist name" autofocus required>
    <input id="track-input" type=text name=track placeholder="Track name" required>
    <button id="search">Search</button>
</form>
<img id="album-cover" src="{{image_url}}" alt="{{alt_text}}" />
{% endblock %}
{% block script %}
<script>
    if ("{{image_url}}" == "image not found") {
        document.getElementById("album-cover").style.display = "none";
    }

    var input = document.getElementById("track-input");
    input.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("search").click();
        }
    });

    // TODO
    var nav = document.getElementById("desktop-nav");
    var sticky = nav.offsetTop;
    var top = document.getElementById("top");
    function stickyScroll() {
        if (window.pageYOffset >= sticky) {
            header.classList.add("sticky");
            top.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
            top.classList.remove("sticky");
        }
    }
</script>
{% endblock %}
