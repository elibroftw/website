{% extends 'base.html' %}
{% block style %}
<style>
    #album-cover {
        max-width: 500px;
    }

    @media screen and (max-width: 1024px) {
        #album-cover {
            max-width: 400px;
        }
    }

    @media screen and (max-width: 640px) {
        #album-cover {
            max-width: 300px;
        }
    }
</style>
{% endblock %}
{% block main_content %}
<h1>{% block title %}Search Album Art{% endblock %}</h1><br>
<form action="/search-album-art" style="margin-bottom: 1em">
    <input class="text-input" id="artist-input" type=text name=artist placeholder="Artist name" autofocus required>
    <input class="text-input" id="track-input" type=text name=track placeholder="Track title" required>
    <button class="ui-btn submit-btn" id="search" type="submit">Search</button>
</form>
<img id="album-cover" src="{{image_url}}" alt="{{alt_text}}" {{'style="display: none;"'|safe if image_url == '' else ''}}/>
{% endblock %}
{% block script %}
<script>
    const input = document.getElementById('track-input');
    input.addEventListener('keyup', event => {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById('search').click();
        }
    });
</script>
{% endblock %}
