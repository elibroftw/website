<!DOCTYPE html>
<html lang="en">
<head>
<title>Elijah Lopez - Album Art Finder</title>
<link rel="icon" type="image/png" href="/static/images/logo.png">
<link rel="stylesheet" href="/static/css/template.css">
<link id="theme-2" rel="stylesheet" href="/static/css/theme-2.css">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="viewport" content="height=device-height, initial-scale=1"/>
<style>
#album-cover {
  max-width: 500px;
  max-height: 500px;
}

#track-input, #artist-input {
  width: 8em;
}

#search::after {
  content: "\A\A";
}
</style>
</head>
<body>
<nav id="mobile-navigation" onclick="mobileNavigation()" class="noselect">
<span id="mobile-navigation-label">MENU</span>
<u1 id="mobile-navigation-panel">
<li><a href="/">HOME</a></li>
<li><a href="/programs/">SCRIPTS</a></li>
<li><a href="/contact/">CONTACT</a></li>
<li><a href="/about/">ABOUT</a></li>
<li><a href="/resources/">RESOURCES</a></li>
<li><a href="">SEARCH ALBUM ART</a></li>
</u1>
</nav>
<nav id="desktop-navigation" class="noselect">
<li><a href="/">HOME</a></li>
<li><a href="/programs/">SCRIPTS</a></li>
<li><a href="/contact/">CONTACT</a></li>
<li><a href="/about/">ABOUT</a></li>
<li><a href="/resources/">RESOURCES</a></li>
<li><a href="">SEARCH ALBUM ART</a></li>
<li><div class="dropdown">GAMES<div class="dropdown-content">
<a href="/shift">SHIFT</a>
</div>
</div>
</li>
</nav>
<div id="main">
<h1>Search for Album Art</h1>
<form action="/search-album-art" style="margin-bottom: 1em">
<input id="artist-input" type=text name=artist placeholder="Artist name" autofocus>
<input id="track-input" type=text name=track placeholder="Track name">
<button id="search">Search</button>
</form>
<img id="album-cover" alt="Album Cover" src="{{image_url}}"/>
</div>
<label class="switch">
<input id="theme-toggle" type="checkbox" onclick="changeTheme()">
<span class="slider round"></span>
</label>
<script>
if ("{{image_url}}" == "image not found") {
    document.getElementById("album-cover").style.display = "none";
}

var input = document.getElementById("track-input");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("search").click();
    }
});

function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

var nav_panel = document.getElementById("mobile-navigation-panel");
var menu = document.getElementById("mobile-navigation-label");
function mobileNavigation() {
    if (nav_panel.style.display == "block") {
        nav_panel.style.display = "none";
        menu.innerHTML = "MENU";
    }
    else {
        nav_panel.style.display = "block";
        menu.innerHTML = "CLOSE";
    }
}

function changeTheme() {
    if (document.getElementById('theme-toggle').checked) {
        document.getElementById("theme-2").disabled = false;
        document.body.style.backgroundImage = "url('/static/images/bg-mobile-2.jpg')";
        document.getElementById('desktop-navigation').style.color = "white";
        setCookie("elijah-lopez-website-theme", "true", 365);
    } else {
        document.body.style.backgroundImage = "url('/static/images/bg-desktop-2.jpg')";
        document.getElementById('desktop-navigation').style.color = "black";
        document.getElementById("theme-2").disabled = true;
        setCookie("elijah-lopez-website-theme", "false", 365);
    }
}

if (getCookie("elijah-lopez-website-theme") == "true") {
    document.getElementById('theme-toggle').checked = true;
    changeTheme();
}
else {
    document.getElementById("theme-2").disabled = true;
}
</script>
</body>
</html>
